<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 420px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }

        .student {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
            padding: 12px;
            margin: 6px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        button {
            padding: 7px 13px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .present {
            background: #28a745;
        }

        .absent {
            background: #dc3545;
        }
    </style>
</head>

<body>

    <h1>Attendance Tracker</h1>

    <div class="container" id="studentList">Loading...</div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIYk_1ZxCRAqcPElOqqnO4_2HJqrm20Fr-L66i_1C-YKQVfHNqWQ9pwPqqCLq3_8iw/exec";

        // Load students
        async function loadStudents() {
            const box = document.getElementById("studentList");
            box.innerHTML = "Loading...";

            const res = await fetch(WEB_APP_URL);
            const students = await res.json();

            if (!students.length) {
                box.innerHTML = "<p>No students found</p>";
                return;
            }

            // Show students
            box.innerHTML = "";
            students.forEach(st => {
                const div = document.createElement("div");
                div.className = "student";

                div.innerHTML = `
          <span>${st.name} (${st.class})</span>
          <div>
            <button class="present" onclick="mark('${st.name}', 'Present', this)">P</button>
            <button class="absent" onclick="mark('${st.name}', 'Absent', this)">A</button>
          </div>
        `;

                box.appendChild(div);
            });
        }

        // Mark attendance
        async function mark(name, status, btn) {
            btn.disabled = true;

            await fetch(WEB_APP_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, status })
            });

            btn.parentElement.parentElement.remove(); // remove student from list
        }

        loadStudents();
    </script>

</body>

</html>
